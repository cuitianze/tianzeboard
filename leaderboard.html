<head>
    <title>Leaderboard</title>
</head>


<body>
  {{> login}}
  <h1>Leaderboard</h1>
  {{> leaderboard}}
</body>


<template name='leaderboard'>
    Hello world <br/>
    {{player1}} <br/>
    {{player2}} <br/>
    <ul class="players">
      当前人数:{{count}}
      {{#each player}}
          <li class="player {{selectedClass}}"> {{name}} : {{age}} </li>
      {{/each}}
    </ul>
  {{#if showSelectedPlayer}}
    <input type="button" class="increment" value="Give 5 Points"/>
    <input type="button" class="decrement" value="Take 5 Points"/>
    <p>Selected Player: {{showSelectedPlayer.name}}</p>
  {{/if}}

    {{> addPlayerForm}}
</template>

<template name="addPlayerForm">
    {{#if currentUser}}
    <form>
        <input type="text" name="playerName"/>
        <input type="submit" value="Add Player"/>
        <input type="button" class="remove" value="Remove Player"/>
    </form>
    {{/if}}
</template>


<template name="login">
    {{> loginButtons}}
</template>
